name: Design Tokens Update

on:
  repository_dispatch:
    types: [tokens-update]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-tokens:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: figma-tokens-update-${{ github.run_number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install jq

      - name: Create a new branch
        run: |
          git checkout -b ${{env.BRANCH_NAME}}

      - name: Write Token Data to File
        run: |
          TOKENS='${{ github.event.client_payload.tokens }}'
          echo $TOKENS | jq '.' > src/theme/tokens/${{ github.event.client_payload.filename }}

      - name: Commit changes
        run: |
          git config user.name 'Your GitHub Username'
          git config user.email 'your-email@example.com'
          git add .
          git commit -m "Update design tokens via Figma"

      - name: Push changes
        run: git push origin ${{env.BRANCH_NAME}}

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{env.BRANCH_NAME}}
          destination_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: ${{ github.event.client_payload.commitMessage || 'Figma tokens update'}}
          pr_body: "This PR is generated by GitHub Actions based on Figma design tokens."
