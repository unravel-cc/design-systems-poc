<div class="flex w-full h-full justify-content-center">
  <div class="flex h-full p-6 gap-6" style="width: 1440px; min-width: 1440px">
    <div
      class="panel flex flex-column align-items-center justify-content-center"
    >
      <app-logo></app-logo>
      <ng-container *ngTemplateOutlet="formPanel"></ng-container>
    </div>
    <div class="panel">
      <p-card styleClass="surface-100  h-full right-panel">
        <ng-container *ngTemplateOutlet="chartBits"></ng-container>
      </p-card>
    </div>
  </div>
</div>

<ng-template #formPanel>
  <form class="w-full">
    <div class="welcome-text font-semibold line-height-1 text-color">
      Welcome back!
    </div>
    <ng-container
      *ngTemplateOutlet="
        formField;
        context: { $implicit: 'E-mail', type: 'text' }
      "
    ></ng-container>
    <ng-container
      *ngTemplateOutlet="
        formField;
        context: { $implicit: 'Password', type: 'password' }
      "
    ></ng-container>
    <div>
      <p-checkbox [binary]="true"></p-checkbox>
      <label class="mb-0 text-primary ml-2">Remember my e-mail</label>
    </div>
    <p-button label="Log in" styleClass="w-full"></p-button>
    <div class="flex justify-content-between" style="gap: 24px">
      <ng-container
        *ngTemplateOutlet="
          quickLogin;
          context: { $implicit: 'iCloud account', logo: logoApple }
        "
      ></ng-container>
      <ng-container
        *ngTemplateOutlet="
          quickLogin;
          context: { $implicit: 'Google account', logo: logoGoogle }
        "
      ></ng-container>
    </div>
  </form>
</ng-template>

<ng-template #formField let-label let-type="type">
  <div class="field-wrapper">
    <label class="text-sm text-primary block" [for]="label"
      >{{ label }}<span class="font-bold relative">*</span></label
    >
    <input
      [id]="'#' + label"
      [name]="label"
      [type]="type"
      pInputText
      class="w-full"
    />
  </div>
</ng-template>

<ng-template #chartBits>
  <div class="relative chart-bits">
    <chart1 class="absolute" style="left: 151px"></chart1>
    <div
      class="border-circle bg-primary absolute"
      style="right: 77px; top: 420px"
    ></div>
    <chart3 class="absolute" style="left: 105px; top: 440px"></chart3>
    <chart2 class="absolute" style="left: 222px; top: 180px"></chart2>
  </div>
</ng-template>

  >

    <span class="ml-3 text-color">{{ text }}</span>
  </div>
</ng-template>
